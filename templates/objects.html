<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>All Objects</title>
  </head>
  <body>
    <h1>All Objects</h1>
    <table>
      <tr>
        <th>Entity ID</th>
        <th>Record ID</th>
        <th>Foo</th>
        <th>Bar</th>
      </tr>
      {% for entity in entities %}
        <tr>
          <td>{{ entity.entity_id }}</td>
          <td>{{ entity.record_id }}</td>
          <td>{{ entity.foo }}</td>
          <td>{{ entity.bar }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
