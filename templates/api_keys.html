<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>API Keys</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/table.css" />
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Created At</th>
          <th>Valid until</th>
          <th>key</th>
        </tr>
      </thead>
      <tbody>
        {% for api_key in api_keys %}
          <tr>
            <td>{{ api_key.name }}</td>
            <td>{{ api_key.description }}</td>
            <td>{{ api_key.created_at }}</td>
            <td>{{ api_key.valid_until }}</td>
            <td>{{ api_key.key }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/"><button class="home_button">Back to main page</button></a>
  </body>
</html>
